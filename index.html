<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Sustainability Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Climate Sustainability Predictor</h1>
        <form id="sustainability-form">
            <label for="carbon">Carbon Emissions (tons/year):</label>
            <input type="number" id="carbon" name="carbon" min="0">

            <label for="deforestation">Deforestation Rate (% per year):</label>
            <input type="number" id="deforestation" name="deforestation" min="0" max="100">

            <label for="pollution">Ocean Pollution Level (PPM):</label>
            <input type="number" id="pollution" name="pollution" min="0">

            <button type="submit">Check Sustainability</button>
        </form>

        <div id="result">
            <h2>Result</h2>
            <p id="sustainability-message"></p>
            <p id="dangerous-factors"></p>
            <p id="suggestions"></p>
            <canvas id="recoveryGraph"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
